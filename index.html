<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>conectrilhos</title>

    <link rel="stylesheet" href="./css/stylesheet.css">

    <script src="./js/script.js" defer></script>

</head>

<body>
    <img src="/api/placeholder/1920/1080" alt="background pattern" class="background-image">
    <header>
        <div class="logo">
            <img src="/api/placeholder/40/40" alt="ConecTrilho logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>ConecTrilho</h1>
        <form class="login-form">
            <div class="form-group">
                <img src="/api/placeholder/20/20" alt="user icon" class="form-icon">
                <input type="text" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <img src="/api/placeholder/20/20" alt="password icon" class="form-icon">
                <input type="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
    </main>
</body>
</html>
