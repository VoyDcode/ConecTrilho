<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>conectrilhos</title>

    <link rel="stylesheet" href="./css/stylesheet.css">

    <script src="./js/script.js" defer></script>

</head>

<body>
    <img src="./img/background-img-02.jpg" alt="background" class="background-img">
    <header>
        <div class="logo">
            <img src="./img/CCR-Logo-01.png" alt="ConecTrilho logo" id="logoCCR">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./Paginas/Services.html">Services</a></li>
                <li><a href="./Paginas/faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>ConecTrilho</h1 id="ConecTrilho">
        <form class="login-form">
            <div class="form-group">
                <img src="./img/user-simbol-03.png" alt="user-icon" class="icon-login-interface">
                <input type="text" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <img src="./img/senha-simbol-04.png" alt="password-icon" class="icon-login-interface">
                <input type="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="submit-button">Entrar</button>
        </form>
    </main>
</body>
</html>
